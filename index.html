
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calf Stretch Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f5f5f5;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #fff;
    }
    h1 {
      text-align: center;
    }
    .session {
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    body.dark .session {
      background: #1e1e1e;
      box-shadow: 0 0 5px #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
    }
    .rep-display {
      font-size: 24px;
      margin-top: 10px;
      text-align: center;
    }
    .timer {
      font-size: 20px;
      text-align: center;
      margin: 10px 0;
    }
    .complete {
      color: green;
      font-weight: bold;
    }
    .progress-container {
      margin: 20px auto;
      width: 90%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }
    .progress-bar {
      height: 100%;
      background: #4caf50;
      width: 0%;
    }
    .toggle-dark {
      float: right;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>
    Calf Stretch Tracker
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  </h1>
  <div class="session">
    <h2>Today's Sessions</h2>
    <p id="session-count">Sessions Completed: 0 / 4</p>
    <button onclick="startSession()">Start New Session</button>
    <div id="timer-area" style="display:none;">
      <p class="rep-display" id="rep-display">Get Ready...</p>
      <p class="timer" id="countdown">30s</p>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <button onclick="stopSession()">Stop Session</button>
    </div>
    <p id="session-status"></p>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let sessionsToday = JSON.parse(localStorage.getItem('sessionsToday') || '[]');
    let today = new Date().toISOString().split('T')[0];

    function updateSessionCount() {
      const todaySessions = sessionsToday.filter(s => s.date === today).length;
      document.getElementById('session-count').textContent = `Sessions Completed: ${todaySessions} / 4`;
    }

    function saveSession() {
      sessionsToday.push({ date: today, timestamp: new Date().toISOString() });
      localStorage.setItem('sessionsToday', JSON.stringify(sessionsToday));
      updateSessionCount();
    }

    let currentRep = 0;
    let totalReps = 12;
    let repTimer;
    let countdownTimer;
    let countdownValue = 30;

    function startSession() {
      currentRep = 0;
      countdownValue = 30;
      document.getElementById('session-status').textContent = '';
      document.getElementById('timer-area').style.display = 'block';
      document.getElementById('rep-display').textContent = 'Starting...';
      updateProgressBar(0);
      animateProgressBar();
      setTimeout(runRep, 1000);
    }

    function runRep() {
      if (currentRep >= totalReps) {
        document.getElementById('rep-display').textContent = 'Session Complete!';
        document.getElementById('session-status').innerHTML = '<span class="complete">âœ… Good job!</span>';
        saveSession();
        return;
      }

      const side = currentRep % 2 === 0 ? 'Left Foot' : 'Right Foot';
      document.getElementById('rep-display').textContent = `Stretch: ${side} (${currentRep + 1}/12)`;
      countdownValue = 30;
      document.getElementById('countdown').textContent = countdownValue + 's';
      playBeep();
      startCountdown();

      repTimer = setTimeout(() => {
        currentRep++;
        runRep();
      }, 30000);
    }

    function startCountdown() {
      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        countdownValue--;
        if (countdownValue >= 0) {
          document.getElementById('countdown').textContent = countdownValue + 's';
        }
      }, 1000);
    }

    function animateProgressBar() {
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.transition = 'width 360s linear';
      progressBar.style.width = '100%';
    }

    function updateProgressBar(percent) {
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.transition = 'none';
      progressBar.style.width = `${percent}%`;
    }

    function stopSession() {
      clearTimeout(repTimer);
      clearInterval(countdownTimer);
      document.getElementById('timer-area').style.display = 'none';
      document.getElementById('rep-display').textContent = '';
      document.getElementById('session-status').textContent = 'Session stopped.';
      updateProgressBar(0);
    }

    function playBeep() {
      const beep = document.getElementById('beep');
      beep.currentTime = 0;
      beep.play();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    updateSessionCount();
  </script>
</body>
</html>
